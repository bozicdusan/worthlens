<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to WorthLens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        color: #0b1220;
      }
      .wrap {
        text-align: center;
        padding: 2rem;
      }
      .logo {
        width: 128px;
        height: 128px;
        margin: 0 auto 1rem;
        border-radius: 24px;
      }
      p {
        font-size: 0.95rem;
        color: #6b7280;
      }
      .fallback-link {
        display: inline-block;
        margin-top: 0.75rem;
        font-size: 0.85rem;
        color: #0b1220;
        text-decoration: underline;
        text-underline-offset: 3px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="favicon.webp" alt="WorthLens app icon" class="logo" />
      <p id="fallback-text" style="display:none;">
        If nothing happens, tap below to open the store manually.
      </p>
      <a
        id="fallback-link"
        class="fallback-link"
        href="#"
        style="display:none;"
      >
        Open store manually
      </a>
    </div>

    <script>
      (function () {
        var IOS_URL =
          "https://apps.apple.com/us/app/worthlens/id6756556501";
        var ANDROID_URL =
          "https://play.google.com/store/apps/details?id=com.worthlens.app";

        function detectPlatform() {
          var ua = navigator.userAgent || navigator.vendor || window.opera;
          ua = ua.toLowerCase();

          if (/iphone|ipad|ipod/.test(ua)) return "ios";
          if (/android/.test(ua)) return "android";
          return "other";
        }

        function goToStore() {
          var platform = detectPlatform();
          var targetUrl = null;

          if (platform === "ios") {
            targetUrl = IOS_URL;
          } else if (platform === "android") {
            targetUrl = ANDROID_URL;
          }

          if (targetUrl) {
            window.location.replace(targetUrl);
          } else {
            showFallback(IOS_URL);
          }
        }

        function showFallback(url) {
          var text = document.getElementById("fallback-text");
          var link = document.getElementById("fallback-link");

          if (!text || !link) return;

          text.style.display = "block";
          link.style.display = "inline-block";
          link.href = url;
        }

        window.addEventListener("load", function () {
          setTimeout(goToStore, 400);

          // If redirect fails, show manual fallback
          setTimeout(function () {
            if (document.visibilityState === "visible") {
              showFallback(IOS_URL);
            }
          }, 4000);
        });
      })();
    </script>
  </body>
</html>
